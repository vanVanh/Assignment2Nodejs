<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 32px;
            background-color: #333;
            color: #fff;
            border-radius: 4px;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>

<body>
    <div id="toast">Thông báo của bạn ở đây!</div>
    <button onclick="showToast()">Hiển thị thông báo</button>
</body>

<script>
    function showToast() {
        var toast = document.getElementById("toast");
        toast.style.opacity = 1;
        setTimeout(function () {
            toast.style.opacity = 0;
        }, 3000); // Thời gian hiển thị, tính bằng mili giây (ở đây là 3 giây)
    }
</script>

</html>
